<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Chat</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Header -->
    <header class="bg-light border-bottom py-2 px-3 d-flex justify-content-between align-items-center">
        <h4 class="mb-0">Chat with your PDF</h4>
        <div>
            <input type="file" id="pdf-upload" accept="application/pdf" style="display: none;">
            <button class="btn btn-outline-primary btn-sm me-2" id="upload-btn">
                <i class="fas fa-file-pdf"></i> Upload PDF
            </button>
            <button class="btn btn-outline-secondary btn-sm" id="settings-btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#settings-panel">
                <i class="fas fa-cog"></i> Settings
            </button>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="container-fluid flex-grow-1 d-flex overflow-hidden p-3">
        <!-- Chat Area -->
        <div class="chat-area flex-grow-1 d-flex flex-column">
            <div id="pdf-info" class="mb-2 p-2 border rounded bg-light" style="display: none;">
                <p class="mb-1"><strong>PDF:</strong> <span id="pdf-name"></span></p>
                <p class="mb-0" id="pdf-status"></p>
            </div>
            <div id="chat-thread" class="flex-grow-1 overflow-y-auto mb-3 border rounded p-2">
                <!-- Chat messages will be loaded here -->
                <div class="text-center text-muted">Upload a PDF to start chatting.</div>
            </div>
            <div class="input-area d-flex">
                <textarea id="user-input" class="form-control me-2" rows="2" placeholder="Enter your message..." disabled></textarea>
                <button class="btn btn-primary" id="send-btn" disabled><i class="fas fa-paper-plane"></i> Send</button>
            </div>
        </div>
    </main>

    <!-- Settings Panel (Offcanvas) -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="settings-panel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Settings</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <!-- AI Settings Section -->
            <div id="ai-settings-section">
                <h6>AI Settings</h6>
                <!-- AI service selection and settings will be loaded here by settings.js -->
            </div>
        </div>
    </div>

    <!-- Notification Element -->
    <div id="notification" class="notification fixed-bottom m-3 p-3 rounded shadow-sm bg-dark text-white" style="z-index: 1050; display: none;">
      <span id="notification-message"></span>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';</script>
    <!-- Custom JS -->
    <script src="js/ui.js"></script>
    <script src="js/settings.js"></script> <!-- Include settings.js -->
    <script src="js/api.js"></script> <!-- Include api.js -->
    <script src="js/pdfHandler.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
